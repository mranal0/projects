<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="status" id="status">Player X's Turn</div>
            <div class="room-info" id="roomInfo"></div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="controls">
            <button id="restartButton" class="button">New Game</button>
            <button id="createRoomButton" class="button">Create Room</button>
            <div class="join-room">
                <input type="text" id="roomInput" placeholder="Enter Room Code" class="room-input">
                <button id="joinRoomButton" class="button">Join Room</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
